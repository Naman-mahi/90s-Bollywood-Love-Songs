<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist</title>
    <!-- Include the Tailwind CSS CDN -->
    <link rel="icon" type="image/png" href="fevicon.ico" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #currentTime {
            font-size: 1.5rem;
            color: #ff69b4; /* Cool pink color */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white h-screen flex flex-col items-center justify-center">

    <div class="max-w-md w-full bg-white p-2 rounded-lg shadow-xl text-center">
        <div class="text-blue-500" id="currentTime"></div>
        <!-- Cool Back Button with Arrow Icon -->
        <a href="index.html" class="text-blue-500 hover:underline flex items-center justify-start mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </a>

        <h1 class="text-2xl md:text-3xl lg:text-4xl text-red-500 font-extrabold mb-6">Namans Playlist</h1>
        <!-- Spotify Playlist iframe -->
        <iframe
            class="w-full h-80 md:h-96 rounded-md shadow-md"
            src="https://open.spotify.com/embed/playlist/4mt5PCzlz3DzGp8UOLQVIz?utm_source=generator"
            width="100%"
            height="352"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
        </iframe>
    </div>

    <!-- Display the current date and time -->
    <script>
        function updateCurrentTime() {
            const currentTimeElement = document.getElementById('currentTime');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            const formattedTime = now.toLocaleString('en-US', options);
            currentTimeElement.textContent = formattedTime;
        }

        // Update the time every second
        setInterval(updateCurrentTime, 1000);

        // Initial call to set the time when the page loads
        updateCurrentTime();
    </script>

</body>
</html>
