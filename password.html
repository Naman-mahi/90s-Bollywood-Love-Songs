<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Password Generator</h1>

        <button onclick="generatePassword()" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4 hover:bg-blue-600 transition">Generate Password</button>

        <div class="mb-4">
            <label for="generatedPassword" class="block text-sm font-medium text-gray-600 mb-1">Generated Password:</label>
            <div class="relative rounded-md border bg-gray-100 p-3">
                <span id="generatedPassword" class="select-all break-all"></span>
                <button onclick="copyToClipboard()" class="absolute top-2 right-2 px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Copy</button>
            </div>
        </div>

        <div id="passwordHistory" class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Password History</h2>
            <ul id="passwordList" class="list-disc pl-6">
                <!-- Password history will be displayed here -->
            </ul>
        </div>

        <button onclick="exportToExcel()" class="bg-green-500 text-white px-4 py-2 rounded-md mb-4 hover:bg-green-600 transition">Export to Excel</button>

        <script>
            function generateRandomPassword() {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-=_+';
                let generatedPassword = '';

                for (let i = 0; i < 22; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    generatedPassword += characters.charAt(randomIndex);
                }

                return generatedPassword;
            }

            function copyToClipboard() {
                const generatedPassword = document.getElementById('generatedPassword');
                const textarea = document.createElement('textarea');
                textarea.value = generatedPassword.textContent;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }

            function generatePassword() {
                const generatedPassword = generateRandomPassword();
                document.getElementById('generatedPassword').textContent = generatedPassword;

                // Store password in localStorage with timestamp
                const timestamp = new Date().toLocaleString();
                const passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];
                passwordHistory.unshift({ password: generatedPassword, timestamp }); // Unshift to add at the beginning
                localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));

                // Update password history list
                updatePasswordHistory();
            }

            function updatePasswordHistory() {
                const passwordList = document.getElementById('passwordList');
                passwordList.innerHTML = '';

                const passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];

                passwordHistory.forEach(entry => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${entry.password} (Generated on ${entry.timestamp})`;
                    passwordList.appendChild(listItem);
                });
            }

            function exportToExcel() {
                const passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];
                const csvContent = 'data:text/csv;charset=utf-8,';

                // Add header row
                csvContent += 'Password,Timestamp\n';

                // Add data rows
                passwordHistory.forEach(entry => {
                    csvContent += `"${entry.password}","${entry.timestamp}"\n`;
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', 'password_history.csv');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // Initial update of password history
            updatePasswordHistory();
        </script>
    </div>
</body>
</html>
