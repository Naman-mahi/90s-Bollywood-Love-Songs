<!DOCTYPE html>
<html lang="en">
<head>

    <title>Playlist Selection</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include the Web App Manifest -->
        <link rel="icon" type="image/png" href="fevicon.ico" sizes="32x32">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white h-screen flex flex-col items-center justify-center">

    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-xl text-center">
        <h1 class="text-3xl md:text-4xl lg:text-5xl text-red-500 font-extrabold mb-6">Choose a Playlist</h1>
        
        <!-- Collapsible Playlist List -->
        <details class="mb-6">
            <summary class="cursor-pointer text-blue-500 hover:underline text-2xl">90s Bollywood Party Classics</summary>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3.55a9 9 0 0117.65 4.95c.1.59.1 1.24-.05 1.85-.2 1.48-1.14 2.73-2.47 3.36l-7 3.5c-1.23.61-2.72.61-3.95 0l-7-3.5C1.36 18.13.42 16.88.22 15.4c-.15-.6-.15-1.25-.05-1.85a9 9 0 0117.65-4.95z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 3v18"/>
                </svg>
                Listen Now
            </a>
        </details>

        <!-- Add more playlists as needed -->

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3.55a9 9 0 0117.65 4.95c.1.59.1 1.24-.05 1.85-.2 1.48-1.14 2.73-2.47 3.36l-7 3.5c-1.23.61-2.72.61-3.95 0l-7-3.5C1.36 18.13.42 16.88.22 15.4c-.15-.6-.15-1.25-.05-1.85a9 9 0 0117.65-4.95z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 3v18"/>

            </a>
        </details>

        <details class="mb-6">
            <summary class="cursor-pointer text-blue-500 hover:underline text-2xl">Playlist 3</summary>
            <p class="text-base text-gray-600 mb-4">Description for Playlist 3 goes here.</p>
            <a href="playlist3.html" class="flex items-center justify-center text-blue-500 hover:underline bg-gradient-to-r from-pink-500 to-purple-500 p-3 rounded-md">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3.55a9 9 0 0117.65 4.95c.1.59.1 1.24-.05 1.85-.2 1.48-1.14 2.73-2.47 3.36l-7 3.5c-1.23.61-2.72.61-3.95 0l-7-3.5C1.36 18.13.42 16.88.22 15.4c-.15-.6-.15-1.25-.05-1.85a9 9 0 0117.65-4.95z"/>

            </a>
        </details>
        <!-- Add more playlists as needed -->
    </div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
      }
    </script>

    <!-- Remove .html extension from the URL -->
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.pathname.replace('.html', ''));
        }
    </script>

</body>
</html>
