<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Button</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen">

    <button id="searchButton" onclick="abc()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded sm:py-3 sm:px-6 lg:py-4 lg:px-8">
        Search
    </button>

    <script>
        function abc() {
            const cuteAnimals = [
                'Puppy', 'Kitten', 'Bunny', 'Hedgehog', 'Red Panda', 'Penguin',
                'Koala', 'Duckling', 'Fawn', 'Chipmunk', 'Corgi', 'Chick', 'Piglet',
                'Giraffe', 'Elephant', 'Dolphin', 'Seal', 'Panda', 'Lamb', 'Otter',
                'Sloth', 'Cheetah', 'Lion Cub', 'Tiger Cub', 'Baby Owl', 'Polar Bear Cub',
                'Baby Fox', 'Husky Puppy', 'Cute Bear', 'Cute Deer', 'Pufferfish', 'Pug',
                'Dalmatian Puppy', 'Arctic Fox', 'Baby Elephant', 'Duckling', 'Pony',
                'Peach-faced Lovebird', 'Sugar Glider', 'Meerkat', 'Baby Chimpanzee'
            ];

            const adjectives = [
                'Joyful', 'Serene', 'Enchanting', 'Vibrant', 'Cozy', 'Majestic', 'Whimsical',
                'Radiant', 'Tranquil', 'Lively', 'Adorable', 'Graceful', 'Captivating', 'Elegant',
                'Delightful', 'Charming', 'Blissful', 'Graceful', 'Innocent', 'Magical', 'Playful',
                'Sparkling', 'Sweet', 'Gentle', 'Cheerful', 'Dreamy', 'Harmonious', 'Enchanted',
                'Soothing', 'Tender', 'Energetic', 'Peaceful', 'Gleaming', 'Festive', 'Sunny'
            ];

            // Create a form dynamically
            let form = document.createElement('form');
            form.setAttribute('id', 'sb_form');
            form.setAttribute('action', 'https://www.bing.com/search');
            form.setAttribute('method', 'GET');
            form.setAttribute('target', '_blank');

            // Create a hidden input field for the search query
            let text = document.createElement('input');
            text.setAttribute('type', 'hidden');
            text.setAttribute('name', 'q');
            form.appendChild(text);

            // Append the form to the body
            document.body.appendChild(form);

            setInterval(function () {
                let r = Math.floor(Math.random() * 10);
                let s = Math.floor(Math.random() * 10);

                const query = adjectives[r] + ' ' + cuteAnimals[s];

                // Set the search text in the hidden input
                text.value = query;

                // Set the additional parameters for 'qs' and 'form'
                const params = new URLSearchParams({
                    qs: 'ds',
                    form: 'QBRE'
                });

                // Set the form action with the URL parameters
                form.action = 'https://www.bing.com/search?' + params.toString();

                // Submit the form
                form.submit();
            }, 10000);
        }

        abc();
    </script>

</body>
</html>
